<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <!-- Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>

<body id="body">
<div class="navbar-default navbar-fixed-top" id="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <h1>Movier</h1>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <nav class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" id="top-nav">
                <li class="current"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/movie}" class="nav-link">Movies</a></li>
                <li><a th:href="@{/index}">Genres</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-default navbar-btn" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </nav><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<section id="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="block">
                    <div class="caption">
                        <h1 class="wow fadeInDown">Information Movie</h1>
                        <ul th:each = "movie:${movies}">
                            <p class="wow fadeInDown">Name:</p> <li th:utext="${movie.name}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Release:</p> <li th:utext="${movie.releaseDate}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Description:</p>     <li th:utext="${movie.description}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Duration:</p>     <li th:utext="${movie.duration}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Box Office:</p>     <li th:utext="${movie.budget + '$'}"><p class="wow fadeInDown">...</p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow zoomIn">
                <div class="block">
                    <div class="counter text-center">
                        <ul th:each = "movie:${movies}">
                            <p class="wow fadeInDown">Poster:</p>       <li>Poster</li><!--<li><a th:href="@{/addMovieImg}"><img class="img-responsive" align="photo" th:src="@{/img/}+${movie.image}"></a></li>-->
                            <p class="wow fadeInDown">Producer:</p>     <li th:utext="${movie.producers.getName()}"><p class="wow fadeInDown">...</p></li>
                            <p class="wow fadeInDown">Actors:</p>       <li>Actors</li>
                        </ul>
                    </div>
                    <a th:href="@{/movieAdmin}" class="btn btn-default btn-home">Movie List</a>
                </div>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section>
</body>
</html>
</html>
