<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <!-- Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>

<body id="body">
<div class="navbar-default navbar-fixed-top" id="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <h1>Movier</h1>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <nav class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" id="top-nav">
                <li class="current"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/movie}" class="nav-link">Movies</a></li>
                <li><a th:href="@{/index}">Genres</a></li>
                <li><a th:href="@{/profile}">Profile</a></li>
                <li><a th:href="@{/admin}">Admin</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-default navbar-btn" value="Sign Out" />
                    </form>
                </li>
            </ul>
        </nav><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<section id="hero-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="block">
                    <div class="caption">
                        <h1 class="wow fadeInDown">Movies</h1>
                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col"><p class="wow fadeInDown">ID</p></th>
                                <th scope="col"><p class="wow fadeInDown">Name</p></th>
                                <th scope="col"><p class="wow fadeInDown">Date</p></th>
                                <th scope="col"><p class="wow fadeInDown">Genres</p></th>
                            </tr>
                            </thead>
                            <tr th:each="movie : ${movies}">
                                <td th:text="${movie.id}">...</td>
                                <td th:text="${movie.name}">...</td>
                                <td th:text="${movie.releaseDate}">...</td>
                                <td th:text="${movie.genres}">...</td>

                                <td><a href="#" th:href="@{${movie.id} + '/movierInfoAdmin'}">Info</a></td>
                                <td><a href="#" th:href="@{${movie.id} + '/movierEditAdmin'}">Edit</a></td>
                            </tr>
                        </table>
                        <div class="wow fadeInDown" data-wow-delay="0.3s">
                            <a class="btn btn-default btn-home" th:href="@{/addMovieAdmin}" role="button">Add movie</a>
                            <a class="btn btn-default btn-home" th:href="@{/admin}" role="button">Admin Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .row close -->
    </div><!-- .container close -->
</section>
</body>
</html>
</html>
