<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movier</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <!-- Lato -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>

<body id="body">
<div class="navbar-default navbar-fixed-top" id="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">
                <h1 class="logo-1">Movier</h1>
                <h2 class="logo-2 black">Movier</h2>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <nav class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right" id="top-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/index}">Movies</a></li>
                <li><a th:href="@{/index}">Genres</a></li>
                <li><a th:href="@{/index}">Contact</a></li>
            </ul>
        </nav><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div>

<section id="hero-area" class="section">
    <div class="container">
        <div class="row">
            <h1 class="wow fadeInDown">Actors</h1>
            <div th:each="actor:${actors}">
                <div class="col-md-7 col-sm-12 wow fadeInLeft">
                    <div class="sub-heading">
                        <a href="#" th:href="@{${actor.id} + '/actorInfoAdmin'}"><h3 th:text="${actor.name}"></h3></a>
                        <a href="#" th:each= "mov:${actor.movie}" th:href="@{${mov.getId()} + '/movierInfoAdmin'}"><p th:each="mov:${actor.movie}" th:utext="${(mov.getName())}"></p></a>
                        <a href="#" th:each= "genre:${actor.genres}" th:href="@{${genre.getId()} + '/genresInfoAdmin'}"><p th:each="genre:${actor.genres}" th:utext="${(genre.getGenreName())}"></p></a>
                    </div>
                </div>
                <div class="col-md-5 col-sm-12 wow fadeInLeft" data-wow-delay="0.3s">
                    <img th:src="${actor.photo}" alt="poster" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section><!-- #about close -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <p>Vitaly Seliverstov Movier</a>| All right reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/vendor/modernizr-2.6.2.min.js}"></script>
<script th:src="@{/js/vendor/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/jquery.lwtCountdown-1.0.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/jquery.form.js}"></script>
<script th:src="@{/js/jquery.nav.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
